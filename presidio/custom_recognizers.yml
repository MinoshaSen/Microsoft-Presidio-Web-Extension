# custom_recognizers.yml

recognizers:
  # Pattern-based recognizer for Sri Lankan National Identity Cards
  - name: "Sri Lanka NIC Recognizer"
    supported_language: "en"
    supported_entity: "SL_NIC"
    patterns:
      - name: "NIC pattern"
        regex: "\\b\\d{9}[VvXx]\\b|\\b\\d{12}\\b"
        score: 0.85
  # This is your existing recognizer for Job Titles
  - name: "Job Title Recognizer"
    supported_language: "en"
    supported_entity: "JOB_TITLE"
    deny_list:
      - "CEO"
      - "Manager"
      - "Engineer"
      - "Director"
      - "Supervisor"

  # Pattern-based recognizer for Sri Lankan Phone Numbers
  - name: "Sri Lanka Phone Number Recognizer"
    supported_language: "en"
    supported_entity: "SL_PHONE_NUMBER"
    patterns:
      - name: "SL Phone Pattern (e.g., +94771234567, 0771234567)"
        regex: "(?:\\+94|0)(\\d{9})\\b"
        score: 0.9

